<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Music Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="visualizer"></canvas>

    <div id="controls">
      <input type="file" id="audioFile" accept="audio/*" />
      <button id="micButton">Use Microphone</button>
      <select id="visualMode">
        <option value="bars">Bars</option>
        <option value="circle">Circle</option>
        <option value="particles">Particles</option>
        <option value="landscape">Landscape</option>
        <option value="waveform">Waveform</option>
        <option value="fluid">Fluid Dynamics</option>
        <option value="neural">Neural Web</option>
      </select>
      <input type="color" id="colorPicker" value="#00ffcc" />
      <button id="fullscreen">Fullscreen</button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/audioEngine.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
